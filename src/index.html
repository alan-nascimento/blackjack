<!DOCTYPE html>
<html>
<head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Black Jack Game</title>
    
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/icons/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
</head>
<body>
    
    <h1 class="mt-3">Black Jack</h1>
    
    <div class="jogo py-3 px-3 mb-4">
        
        <div class="d-flex flex-row justify-content-between">
            <i id="info" class="far fa-question-circle ml-5 mt-4"></i>
            <div id="contador-deck" class="deck mr-5 mt-3">52</div>
        </div>
        
        <div>
            <button id="iniciar" class="btn mx-2"><i class="fas fa-play-circle pr-2"></i>Iniciar</button>
            <button id="reiniciar" class="btn mx-2 display-none"><i class="fas fa-redo-alt pr-2"></i>Reiniciar</button>
            <button id="puxar-carta" class="btn mx-2"><i class="fas fa-plus-circle pr-2"></i>Puxar Carta</button>
            <button id="aguardar" class="btn mx-2"><i class="far fa-hand-paper pr-2"></i>Parar</button> 
        </div>
        
        <div class="jogadores">

            <div class="jogador">
                <div>Jogador</div>
                <div id="jogador" class="mx-auto">
                    <img class="carta_sombra">
                    <img class="carta_sombra">
                </div>
                <div class="pontos">Pontuação: <span class="pontos-jogador"></span></div>
            </div>

            <div class="jogador">
                <div>Máquina</div>
                <div id="maquina" class="mx-auto">
                    <img class="carta_sombra">
                    <img class="carta_sombra">
                </div>
                <div class="pontos">Pontuação: <span class="pontos-maquina"></span></div>
            </div>
            
        </div>
        
        <div id="resultado-popup">
            <div class="popup">
                <h2 id="resultado">Parabéns!<br>Você Ganhou!</h2>
                <div class="resumo">
                    <div>Jogador: <span class="pontos-jogador"></span></div>
                    <div>Máquina: <span class="pontos-maquina"></span></div>
                </div>
                <button id="ver-jogo" class="btn mx-2"><i class="fas fa-eye pr-2"></i>Ver jogo</button>
                <button id="jogar-novamente" class="btn mx-2"><i class="fas fa-redo-alt pr-2"></i>Jogar Novamente</button>
            </div>
        </div>

    </div>
    
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
